query allPullRequests($owner :String! , $name_repo: String!,$pr_num :Int!) {
  repository(owner: $owner, name: $name_repo) {
    pullRequest(number: $pr_num) {
        number
        author{
            login
            avatarUrl
        }
    comments(first: 100){
        nodes{
         ...PRMessage
        }
    }
            }
        }
    }
 

fragment PRMessage on Comment {
  author {
    avatarUrl
  }
  body
}